<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Business Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 15px;
        }
        .rounded-circle {
            border: 5px solid #fff;
        }
        iframe {
            border-radius: 10px;
        }
        .form-control, .btn {
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Booking System -->
                <div class="card">
                    <div class="card-header bg-info text-white text-center">
                        <h5>Book a Slot</h5>
                    </div>
                    <div class="card-body">
                        <form id="bookingForm">
                            <div class="mb-3">
                                <label for="bookingDate" class="form-label">Select Date</label>
                                <input type="date" class="form-control" id="bookingDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="bookingTime" class="form-label">Select Time</label>
                                <input type="time" class="form-control" id="bookingTime" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-info text-white w-100">Send Booking</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Booking Form Submission
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const dateInput = document.getElementById('bookingDate');
            const timeInput = document.getElementById('bookingTime');
            const description = document.getElementById('description').value;

            const selectedDate = dateInput.value;
            const selectedTime = timeInput.value;

            // Get the current date and time
            const now = new Date();
            const currentDate = now.toISOString().split('T')[0];
            const currentTime = now.toTimeString().slice(0, 5); // Format: HH:MM

            // Validate the selected date and time
            if (selectedDate < currentDate || 
                (selectedDate === currentDate && selectedTime <= currentTime)) {
                alert('You cannot book a past date or time. Please select a valid slot.');
                dateInput.focus();
                return;
            }

            // Send Booking Data
            alert(`Booking Sent:\nDate: ${selectedDate}\nTime: ${selectedTime}\nDescription: ${description}`);
            // You can use fetch() or email API to send the data.
        });

        // Restrict date input to allow only today or future dates
        document.getElementById('bookingDate').setAttribute('min', new Date().toISOString().split('T')[0]);
    </script>

</body>
</html>
