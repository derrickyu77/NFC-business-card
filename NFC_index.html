<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Business Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 15px;
        }
        .rounded-circle {
            border: 5px solid #fff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        iframe {
            border-radius: 10px;
        }
        .form-control, .btn {
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Business Card -->
                <div class="card text-center">
                    <div class="card-header bg-primary text-white">
                        <h2>Your NFC Business Card</h2>
                    </div>
                    <div class="card-body">
                        <!-- Profile Picture -->
                        <img src="your-profile-pic.jpg" alt="Profile Picture" class="rounded-circle mb-3" width="150">
                        
                        <!-- Personal Details -->
                        <h3>Your Name</h3>
                        <p class="text-muted">Professional Title or Tagline</p>
                        <p>
                            <strong>Contact No:</strong> <a href="tel:+1234567890">+1234567890</a><br>
                            <strong>Email:</strong> <a href="mailto:your-email@example.com">your-email@example.com</a>
                        </p>
                        <div class="mb-3">
                            <a href="https://wa.me/1234567890" target="_blank" class="btn btn-success btn-sm me-2">WhatsApp</a>
                            <a href="https://facebook.com/yourprofile" target="_blank" class="btn btn-primary btn-sm me-2">Facebook</a>
                            <a href="https://instagram.com/yourprofile" target="_blank" class="btn btn-danger btn-sm">Instagram</a>
                        </div>

                        <!-- Save Contact Button -->
                        <a href="vcard.vcf" download class="btn btn-primary mt-2">Save My Contact</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h5>Our Address</h5>
                    </div>
                    <div class="card-body p-0">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=YOUR_GOOGLE_MAP_EMBED_URL"
                            width="100%" height="300" frameborder="0" allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Booking System -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white text-center">
                        <h5>Book a Slot</h5>
                    </div>
                    <div class="card-body">
                        <form id="bookingForm">
                            <div class="mb-3">
                                <label for="bookingDate" class="form-label">Select Date</label>
                                <input type="date" class="form-control" id="bookingDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-info text-white w-100">Send Booking</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Booking Form Submission
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const date = document.getElementById('bookingDate').value;
            const description = document.getElementById('description').value;

            // Sending Data (Example: Email or Server)
            alert(`Booking Sent:\nDate: ${date}\nDescription: ${description}`);
            // You can use fetch() or email API to send the data.
        });
    </script>

</body>
</html>
