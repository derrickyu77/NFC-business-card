<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Business Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa;">

    <div class="container text-center my-4">
        <!-- Profile Picture -->
        <img src="your-profile-pic.jpg" alt="Profile Picture" class="rounded-circle" width="150">

        <!-- Personal Details -->
        <h2>Your Name</h2>
        <p>Contact No: <a href="tel:+1234567890">+1234567890</a></p>
        <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
        <p>
            <a href="https://wa.me/1234567890" target="_blank">WhatsApp</a> |
            <a href="https://facebook.com/yourprofile" target="_blank">Facebook</a> |
            <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
        </p>

        <!-- Save Contact Button -->
        <a href="vcard.vcf" download class="btn btn-primary mt-2">Save My Contact</a>

        <!-- Map -->
        <div class="mt-4">
            <h5>Our Address</h5>
            <iframe 
                src="https://www.google.com/maps/embed?pb=YOUR_GOOGLE_MAP_EMBED_URL"
                width="100%" height="200" frameborder="0" style="border:0;" allowfullscreen>
            </iframe>
        </div>

        <!-- Booking System -->
        <div class="mt-4">
            <h5>Book a Slot</h5>
            <form id="bookingForm">
                <div class="mb-3">
                    <label for="bookingDate" class="form-label">Select Date</label>
                    <input type="date" class="form-control" id="bookingDate" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Send Booking</button>
            </form>
        </div>
    </div>

    <script>
        // Booking Form Submission
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const date = document.getElementById('bookingDate').value;
            const description = document.getElementById('description').value;

            // Sending Data (Example: Email or Server)
            alert(`Booking Sent:\nDate: ${date}\nDescription: ${description}`);
            // You can use fetch() or email API to send the data.
        });
    </script>
</body>
</html>
